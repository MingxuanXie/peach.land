<html>
  <head>
    <meta charset="utf-8">
    <title>Peach.Land NFT VR Gallery</title>
    <!-- Aframe Libraries -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <!-- Opensea NFT API -->
    <script src="scripts/nft-card.min.js" defer></script>
    <!-- Custom Behaviors -->
    <script src="scripts/build.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body oncontextmenu="return false">
<!-- 2D UI -->
    <div class="ui">
      <div>
        <div><span class="showAccount"></span></div>
        <button class="enableEthereumButton">Enable Ethereum</button>
        <button id="vrButton">Enable VR</button>
      </div>
    </div>
    <div id="intro">
      <iframe src="intro.html"></iframe>
      <button id="intro-button" onclick="introButton()">OK</button>
    </div>
<!-- NFT IMPLEMENTATION -->
    <div class="nft-overlay">
      <div id="nft-1" hidden>
        <nft-card contractAddress="0x88b48f654c30e99bc2e4a1559b4dcf1ad93fa656" tokenId="23513180176578009253381660299000050270542600430206064071045840977241319669761" network="rinkeby" horizontal></nft-card>
      </div>
    </div>
<!-- Aframe -->
    <a-scene
      renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: false" 
      loading-screen="enabled: true; backgroundColor: pink"
      vr-mode-ui="enterVRButton: #vrButton"
      device-orientation-permission-ui="enabled: false"
      fog="type: exponential; color: #222; density: 0.01"
    >
      <a-assets>
        <a-asset-item id="qingliangting-model" src="assets/qingliangting.glb"></a-asset-item>
        <a-asset-item id="anime-model" src="assets/bunny-girl.glb"></a-asset-item>
        <a-asset-item id="scene-model" src="assets/example.glb"></a-asset-item>
        <a-asset-item id="navmesh" src="assets/nav-mesh.glb"></a-asset-item>
      </a-assets> 
      <a-entity id="rig" position="0 0 0" movement-controls="constrainToNavMesh: true; fly: false">
        <a-entity camera 
                  position="0 1.6 0"
                  look-controls="pointerLockEnabled: true">
                  <a-entity cursor
                            raycaster="far: 20; interval: 500"
                            position="0 0 -1"
                            geometry="primitive: ring; radiusInner: 0.016; radiusOuter: 0.020"
                            material="color: white; shader: flat; opacity: 0.5">
                  </a-entity>
        </a-entity>
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: highPoly; color: #cccccc"></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #cccccc"></a-entity>
      </a-entity>
      <a-entity light="type: directional; color: #EEE; intensity: 1.3" position="0 4 4"></a-entity>
      <a-entity light="type: ambient; color: #999"></a-entity>
      <a-entity id="scene" gltf-model="#scene-model" position="0 0 5" scale="60 60 60" shadow="receive: false; cast: true"></a-entity>
      <a-entity gltf-model="#navmesh" visible="false" position="0 0 5" scale="60 60 60" nav-mesh></a-entity>
      <a-entity id="anime-example" gltf-model="#anime-model" animation-mixer position="0 0 -5" scale="1.2 1.2 1.2" shadow="receive: false; cast: false"></a-entity>
      <a-entity id="nft-example" gltf-model="#qingliangting-model" position="20 0 -75" rotation="0 -43.8112178046784 0" show-nft="nft-1"></a-entity>
      <!-- <a-grid></a-grid> -->
      <!-- <a-ocean></a-ocean> -->
      <!-- <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
